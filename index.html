<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <title>Document</title>
<link href="./style.css" rel="stylesheet"></head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__controls d-flex justify-around">
        <button class="button button--l js-openAddTodoFormButton">
          Add new
        </button>
        <button class="button button--l js-openSearchTodoFormButton">
          Search
        </button>
      </div>
    </header>
    <main>
      <div class="actions-box js-actions"></div>
      <div class="todos-controls d-flex justify-around js-todosControls">
        <button class="button button--l todos-controls_button js-todosControlsButton">
          Bulk actions<span class="down-arrow"></span>
          <ul class="dropdown js-dropdown">
            <li class="dropdown__item js-bulkHold">Hold/Unhold</li>
            <li class="dropdown__item js-bulkMarkAsDone">Mark as done</li>
            <li class="dropdown__item dropdown__item--danger js-bulkDelete">Remove</li>
          </ul>
        </button>
        <button class="button button--l todos-controls_button js-todosControlsButton">
          Sort<span class="down-arrow"></span>
          <ul class="dropdown js-dropdown">
            <li class="dropdown__item js-sortByTitle">Sort by title</li>
            <li class="dropdown__item js-sortByStatus">Sort by status</li>
          </ul>
        </button>
      </div>
      <div class="todos-box js-todosBox"></div>
    </main>
  </div>
<script type="text/javascript" src="polyfill.008663838a624647098a.js"></script><script type="text/javascript" src="app.008663838a624647098a.js"></script></body>

</html>
